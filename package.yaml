name:                twitter-friend-list
version:             0.1.1.0
github:              "tempxla/twitter-friend-list"
license:             BSD3
author:              "temp_la"
maintainer:          "temp_la@example.com"
copyright:           "2018 temp_la"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tempxla/twitter-friend-list#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - parsec
  - directory
  - filepath
  - http-conduit
  - authenticate-oauth
  - aeson
  - bytestring
  - mtl
  - time

executables:
  twitter-friend-list:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - twitter-friend-list

tests:
  twitter-friend-list-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - twitter-friend-list
